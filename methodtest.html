<!DOCTYPE html>
<html lang="en-US">
<!--have to style each form to be box-->
<!-- have to put methodtest.html in navigation menu for each page, including this one-->
<head>
    <meta charset="utf-8">
    <title>Calling Endpoints</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />

</head>
<body>
    <!--some inputs may not make sense for some form methods, can change-->
    <form id="form"> <!--form method and action determined by type of button-->
        <label for="id">id:</label> 
        <input type="number" name="id" id="id"  /> <br/>
        <label for="article_name">article_name:</label>
        <input type="text" name = "article_name" id="article_name"  /> <br/>
        <label for="article_body">article_body:</label><br/>
        <textarea type="text" name = "article_body" id="article_body" ></textarea> <br/>
        <label for="date_time">date and time of submission</label> <!--want to populte when javascript call to new Date() is made, needs to be time too-->
        <input type="text" name = "date_time" id="date_time" value="placeholder" readonly/><br/> <!--default is current time, type is date-->
        <button name="postBtn" id="postBtn" type="button">postBtn</button>
        <button name="getBtn" id="getBtn" type="button">getBtn</button>
        <button name="putBtn" id="putBtn" type="button">putBtn</button>
        <button name="deleteBtn" id="deleteBtn" type="button">deleteBtn</button> <br/>
        <output name="response" id="response"></output> <!--have to format result to be readable-->
    </form>
    

    <script type="module">
        import * as btnMethod from "./methodtest.js";
        
         //when dom loads, intialize the blog posts by looping through prepopulated array
        window.addEventListener("DOMContentLoaded", btnMethod.initBtnListeners);
    
            
    </script>
</body>
</html>
